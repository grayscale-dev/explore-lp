<ion-app>
  <ion-tabs>
    <ion-tab tab="home">
      <div id="home-page">
        <ion-header>
          <ion-toolbar>
            <ion-title>Home</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-header collapse="condense">
            <ion-toolbar>
              <ion-title size="large">Home</ion-title>
            </ion-toolbar>
          </ion-header>
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab tab="weather">
      <div id="weather-page">
        <weather-page></weather-page>
      </div>
    </ion-tab>
    <ion-tab tab="water">
      <div id="water-page">
        <ion-header>
          <ion-toolbar>
            <ion-title>Water Info</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-header collapse="condense">
            <ion-toolbar>
              <ion-title size="large">Water Info</ion-title>
            </ion-toolbar>
          </ion-header>
        </ion-content>
      </div>
    </ion-tab>
    <ion-tab tab="more">
      <div id="more-page">
        <ion-header>
          <ion-toolbar>
            <ion-title>More</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-header collapse="condense">
            <ion-toolbar>
              <ion-title size="large">More</ion-title>
            </ion-toolbar>
          </ion-header>
        </ion-content>
      </div>
    </ion-tab>
  
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <fa-icon [icon]="faHome" size="2x" />
        Home
      </ion-tab-button>
      <ion-tab-button tab="weather">
        <fa-icon [icon]="faCloud" size="2x" />
        Weather
      </ion-tab-button>
      <ion-tab-button tab="water">
        <fa-icon [icon]="faWater" size="2x" />
        Water
      </ion-tab-button>
      <ion-tab-button tab="more">
        <fa-icon [icon]="faLayerGroup" size="2x" />
        More
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>  
</ion-app>
